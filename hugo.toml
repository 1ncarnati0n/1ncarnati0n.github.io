baseURL = 'https://1ncarnati0n.github.io/'
languageCode = 'ko'
title = '1ncarnati0n'
theme = ''

# 빌드 설정
enableRobotsTXT = true
enableGitInfo = false

[params]
  description = "Architecture Portfolio & Blog"
  author = "1ncarnati0n"
  accentColor = "#006553"

  # 홈페이지에서 보여줄 최근 블로그 글 수
  recentPosts = 5

  # 소셜 링크
  [params.social]
    github = "https://github.com/1ncarnati0n"
    blog = "https://1ncarnati0n.pages.dev"

# 메뉴 구조
[[menus.main]]
  name = "Projects"
  url = "/projects/"
  weight = 1

[[menus.main]]
  name = "Blog"
  url = "/posts/"
  weight = 2

[[menus.main]]
  name = "About"
  url = "https://github.com/1ncarnati0n"
  weight = 3

# 분류 체계 (태그, 카테고리)
[taxonomies]
  tag = "tags"
  category = "categories"

# 출력 형식
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

# 마크다운 렌더링 설정 (Obsidian 호환)
[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      strikethrough = true
      table = true
      taskList = true
      typographer = false
    [markup.goldmark.renderer]
      unsafe = true   # HTML in Markdown 허용
  [markup.highlight]
    style = "dracula"
    lineNos = false
    guessSyntax = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4

# 퍼머링크 설정
[permalinks]
  posts = "/posts/:slug/"
  projects = "/projects/:slug/"

# 이미지 처리
[imaging]
  quality = 85
  resampleFilter = "Lanczos"

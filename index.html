  <!-- Smooth Scroll Script -->
  <script>
    // Smooth scroll for back to top
    document.addEventListener('DOMContentLoaded', function() {
      const backToTop = document.querySelector('.hf a');
      if (backToTop) {
        backToTop.addEventListener('click', function(e) {
          e.preventDefault();
          document.getElementById('top').scrollIntoView({
            behavior: 'smooth'
          });
        });
      }

      // Add intersection observer for fade-in animation
      const observerOptions = {
        root: null,
        rootMargin: '0px',
        threshold: 0.1
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = '1';
            entry.target.style.transform = 'translateY(0)';
          }
        });
      }, observerOptions);

      // Observe all thumbnail cards
      document.querySelectorAll('.thumbs').forEach(thumb => {
        thumb.style.opacity = '0';
        thumb.style.transform = 'translateY(30px)';
        thumb.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer.observe(thumb);
      });
    });
  </script>
